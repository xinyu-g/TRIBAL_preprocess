name: TRIBAL
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python<3.13
  - pip
  - r-base
  - r-tigger
  - r-shazam
  - r-optparse
  - r-alakazam
  - r-airr
  - rpy2
  - blast
  - igblast
  - pip:
      - matplotlib
      - numpy
      - pandas
      - sc-dandelion
      - scanpy
      - tqdm
      - scrublet
      - annoy<=1.16.3
prefix: $HOME/miniconda3/envs/TRIBAL
